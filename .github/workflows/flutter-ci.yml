name: Flutter CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  flutter-ci:
    name: Format, analyze, test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set base ref for diff checks
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ -n "${{ github.base_ref }}" ]; then
              git fetch origin "${{ github.base_ref }}" --depth=1
              echo "BASE_REF=origin/${{ github.base_ref }}" >> "$GITHUB_ENV"
            else
              git fetch origin main --depth=1
              echo "BASE_REF=origin/main" >> "$GITHUB_ENV"
            fi
          else
            git fetch origin main --depth=1
            echo "BASE_REF=origin/main" >> "$GITHUB_ENV"
          fi

      - name: Enforce trunk-based PR target
        if: github.event_name == 'pull_request'
        run: |
          if [ "${{ github.base_ref }}" != "main" ]; then
            echo "ERROR: PRs must target main (trunk-based development)."
            exit 1
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Format check
        run: flutter format --set-exit-if-changed lib test

      - name: Analyze
        run: flutter analyze

      - name: Test with coverage
        run: flutter test --coverage

      - name: Coverage threshold
        run: python tool/ci/check_coverage.py

      - name: Architecture boundary checks
        run: python tool/ci/check_architecture_boundaries.py

      - name: Privacy guard checks
        run: python tool/ci/check_privacy_guards.py

      - name: Metrics change gates
        run: python tool/ci/check_metric_changes.py

      - name: Model artifact gates
        run: python tool/ci/check_model_artifacts.py

      - name: Documentation gates
        run: python tool/ci/check_doc_updates.py

      - name: Documentation lint
        run: python tool/ci/check_doc_lint.py

      - name: Latency budget (16ms)
        run: python tool/ci/check_latency_budget.py

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
