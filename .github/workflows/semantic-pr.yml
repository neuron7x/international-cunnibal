name: Conventional Commits

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  pull-requests: read

jobs:
  semantic-pr:
    name: semantic-pr
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            refactor
            perf
            test
            chore
            ci
            build
            revert
          requireScope: false
          subjectPattern: ^(?!\s*$).+
          subjectPatternError: |
            ❌ Титул PR повинен мати префікс Conventional Commits. 
            
            Приклади:
            ✅ feat: add new feature
            ✅ fix: resolve bug
            ✅ chore: update dependencies
            
            Докладніше: https://www.conventionalcommits.org/
