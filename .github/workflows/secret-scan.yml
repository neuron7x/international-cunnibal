name: Secret Scan

on:
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz \
            | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Scan for secrets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gitleaks detect --source . --verbose --redact \
            --report-format sarif --report-path gitleaks-report.sarif

      - name: Check SARIF output
        if: always()
        id: sarif
        run: |
          if [ -f gitleaks-report.sarif ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "SARIF report not found; skipping upload steps."
          fi

      - name: Upload SARIF to GitHub Security
        if: steps.sarif.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif
          category: gitleaks

      - name: Upload Gitleaks report artifact
        if: failure() && steps.sarif.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.sarif
          retention-days: 90
